apiVersion: apps/v1
kind: Deployment
metadata:
  name: haproxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: haproxy
  template:
    metadata:
      labels:
        app: haproxy
    spec:
      containers:
      - name: haproxy
        image: patronitraining/patroni
        command: ["haproxy"]
        ports:
        - containerPort: 5000
        - containerPort: 5001
        envFrom:
        - configMapRef:
            name: haproxy-config