- name: Create K8S resources
  hosts: ansible
  tasks:
  - name: Deploy local-path
    command: kubectl apply -f ~/k8s-manifests/local-path/local-path.yml
  - name: Deploy redis config map
    kubernetes.core.k8s:
      src: ~/k8s-manifests/redis/cm.yml
      wait: yes
      wait_timeout: 300    
  - name: Deploy redis
    kubernetes.core.k8s:
      src: ~/k8s-manifests/redis/redis-cluster.yml
      wait: yes
      wait_timeout: 300
  - name: Execute Redis setup script
    command: bash ~/k8s-manifests/redis/redis.sh
