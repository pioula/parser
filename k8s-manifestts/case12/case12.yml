apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: case12
  name: case12
spec:
  replicas: 3
  selector:
    matchLabels:
      app: case12
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: case12
    spec:
      containers:
      - image: pioula/case12:25
        name: case12
        ports:
        - containerPort: 8088
        env:
        - name: REDIS_HOST
          value: "redis-cluster-0.redis-cluster-headless:6379,redis-cluster-1.redis-cluster-headless:6379,redis-cluster-2.redis-cluster-headless:6379,redis-cluster-3.redis-cluster-headless:6379,redis-cluster-4.redis-cluster-headless:6379,redis-cluster-5.redis-cluster-headless:6379"
        - name: REDIS_PORT
          value: "6379"
        - name: STORAGE_TYPE
          value: "redis"
        - name: REDIS_POOL_MIN_IDLE
          value: "100"
        - name: MYSQL_URL
          value: "jdbc:mysql://mysql-cluster:6447/allezondb"
        - name: MYSQL_USER
          value: "root"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mypwds
              key: rootPassword
        - name: MYSQL_TABLE_NAME
          value: "user_tag_aggregations"
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: case12
  name: case12-service
  namespace: parser
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8088
    nodePort: 30007
  selector:
    app: case12
  type: NodePort
status:
  loadBalancer: {}